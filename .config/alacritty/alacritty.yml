env:
  #TERM: alacritty
  TERM: xterm-256color

# Background opacity
#background_opacity: 0.7

cursor:
  style: Beam

key_bindings:
  - { key: V,        mods: Control, action: Paste            }

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Liberation Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Liberation Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Liberation Mono
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 13.5
