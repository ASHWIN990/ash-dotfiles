env:
  #TERM: alacritty
  TERM: xterm-256color


# Background opacity
background_opacity: 0.7

# Cursor Style
cursor:
  style: Beam

# Keybindings
key_bindings:
  - { key: V,         mods: Control,     action: Paste          }
  - { key: PageUp,    mode: ~Alt,        action: ScrollPageUp,  }
  - { key: PageDown,  mode: ~Alt,        action: ScrollPageDown }
  - { key: H,         mods: Control,     chars: "cd \x0D" }
  

#Colors
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

# Font configuration (changes require restart)
font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 13

